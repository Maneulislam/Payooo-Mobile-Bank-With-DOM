<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>

    <!--  Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--  daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto  bg-white ">

        <header>
            <nav>
                <div class="navbar bg-white shadow-sm">
                    <div class="flex-none mr-3">
                        <img src="assets/Group.png" alt="">
                    </div>
                    <div class="flex-1">
                        <p id="" class="text-2xl font-extrabold mb-1">$ <span id="main-balance">4500</span>
                        </p>
                        <p>Available Balance</p>

                    </div>
                    <div class="flex-none">
                        <button class="btn px-3 py-2 flex">
                            <div>Log Out</div>

                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" viewBox="0 0 640 640">
                                <path
                                    d="M224 160C241.7 160 256 145.7 256 128C256 110.3 241.7 96 224 96L160 96C107 96 64 139 64 192L64 448C64 501 107 544 160 544L224 544C241.7 544 256 529.7 256 512C256 494.3 241.7 480 224 480L160 480C142.3 480 128 465.7 128 448L128 192C128 174.3 142.3 160 160 160L224 160zM566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L438.6 169.3C426.1 156.8 405.8 156.8 393.3 169.3C380.8 181.8 380.8 202.1 393.3 214.6L466.7 288L256 288C238.3 288 224 302.3 224 320C224 337.7 238.3 352 256 352L466.7 352L393.3 425.4C380.8 437.9 380.8 458.2 393.3 470.7C405.8 483.2 426.1 483.2 438.6 470.7L566.6 342.7z" />
                            </svg>

                        </button>
                    </div>
                </div>
            </nav>
        </header>


        <!------------------------------------------------- -->
        <!-- Main Section -->
        <!------------------------------------------------- -->

        <main class=" mt-14">

            <section class="m-6">
                <!-- Text -->
                <div class="space-y-2">
                    <h2 class="font-extrabold text-xl">ðŸ”¥ Welcome to Payooo!</h2>
                    <p class="text-gray-500 text-sm">Enjoy easy and convenient financial services with us. <br> Cashout
                        charge
                        is low and </p>
                </div>

                <!-- Card -->

                <div class="grid grid-cols-3 gap-4 mt-10">

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl cursor-pointer">
                        <img src="assets/wallet1.png" alt="">
                        <p>Add Money</p>
                    </div>

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl">
                        <img src="assets/send1.png" alt="">
                        <p>Cashout</p>
                    </div>

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl">
                        <img src="assets/money1.png" alt="">
                        <p>Transfer Money</p>
                    </div>

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl">
                        <img src="assets/bonus1.png" alt="">
                        <p>Get Bonus</p>
                    </div>

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl">
                        <img src="assets/purse1.png" alt="">
                        <p>Pay Bill</p>
                    </div>

                    <div
                        class="border border-gray-400 flex flex-col justify-center items-center py-5 space-y-2 rounded-xl">
                        <img src="assets/transaction1.png" alt="">
                        <p>Transactions</p>
                    </div>
                </div>
            </section>


            <!------------------------------------------------- -->
            <!-- Latest payment Section -->
            <!------------------------------------------------- -->

            <section class="bg-gray-100  mt-5 pt-2 pb-12">
                <!-- Text -->
                <div class="m-6">
                    <h2 class="text-xl font-bold">Add Money</h2>

                </div>

                <!-- Form -->

                <div>

                    <div class="hero  ">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">



                            <form class="card-body">

                                <fieldset class="fieldset">

                                    <!-- Select -->
                                    <label class="label font-bold text-black">Select a Bank</label>
                                    <select class="select rounded-3xl">
                                        <option disabled selected>Select a Bank</option>
                                        <option>Bkash</option>
                                        <option>Nagad</option>
                                        <option>DBBl</option>
                                    </select>


                                    <label class="label font-bold text-black">Bank Account Number</label>
                                    <input id="number-field" type="number" class="input rounded-3xl"
                                        placeholder="Enter Your Number" required />
                                    <label class="label font-bold text-black">Amount to Add</label>
                                    <input id="add-amount-field" type="text" class="input rounded-3xl"
                                        placeholder="Add Amount to withdraw" required />
                                    <label class="label font-bold text-black">PIN</label>

                                    <input id="pin-field" type="text" class="input rounded-3xl"
                                        placeholder="Enter 4 digit pin number" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-add-money" class="btn bg-blue-400 text-white rounded-3xl mt-4">Add
                                        Money</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>


                </div>
            </section>


        </main>

    </section>


    <!-- JavaScript File -->

    <script src="js/addMoney.js"></script>
</body>

</html>
